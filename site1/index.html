<!DOCTYPE html>
<html>
<head>
    <title>NSAGroup14 Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .banner {
            background-color: pink;
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            color: white;
        }
        
        .login-form {
            margin: 32px;
            display: flex;
            flex-direction: column;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .login-form input {
            padding: 8px;
            margin-bottom: 16px;
        }
        
        .login-form button {
            padding: 8px 16px;
            align-self: flex-end;
        }
        
        .message {
            color: red;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .error-message {
  			color: red;
		}

    </style>
</head>
<body>
    <div class="banner">
        <h1>NSAGroup14</h1>
    </div>
    
    <div class="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <div id="message"></div>
        
        <button type="submit" onclick="submitForm()">Submit</button>
    </div>
    
    <script>
      function submitForm() {
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
          var messageElement = document.getElementById('message');

          if (username.trim() === '' || password.trim() === '') {
              messageElement.textContent = 'Please enter both username and password.';
              messageElement.classList.add('error-message');
          } else {
              // Clear the message element
              messageElement.textContent = '';
              messageElement.classList.remove('error-message');

              // Submit the form data to auth.nsa.php using AJAX or other method
              // Here's an example using fetch:
              fetch('auth.nsa.php', {
                  method: 'POST',
                  body: JSON.stringify({ username: username, password: password })
              })
              .then(response => response.json())
              .then(data => {
                  if (data.auth === 'false') {
                      messageElement.textContent = 'Authentication failure';
                      messageElement.classList.add('error-message');
                      document.getElementById('password').value = '';
                  } else {
                      // Authentication success
                      var token = data.token;
                      var redirectURL = data.redirectURL;

                      // Store the token in cookies or local storage
                      // Here's an example using localStorage:
                      localStorage.setItem('token', token);

                      // Redirect to the specified URL
                      window.location.href = redirectURL;
                  }
              })
              .catch(error => {
                  console.error('Error:', error);
              });
          }
      }
    </script>
</body>
</html>
